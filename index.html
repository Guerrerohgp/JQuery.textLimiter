<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Jquery Text Limiter</title>
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="JQuery.textLimiter.js"></script>
	<style>
		h2{
			color: #149ad4;
			font-size: 27px;
			line-height: 70px;
			margin-bottom: 45px;
			vertical-align: middle;
			opacity: 1;
			text-align: left;
		}
	</style>
</head>
<body>
	<h2>Limit varius fields</h2>
	<br>
	<input class="text-limiter" type="text"/>
	<br>
	<input class="text-limiter" type="text"/>
	<br>
	<h2>Limit field and show a label</h2>
	<label><input class="text-limiter-label" type="text"/></label>
	<h2>Limit Single field, include text area</h2>
	<textarea name="limiter" id="text-limiter-one" cols="30" rows="10"></textarea>
	<br>
	<script>
		jQuery(document).ready(function($) {
			$('.text-limiter').textLimiter();
			$('#text-limiter-one').textLimiter({limit:50});
			$('.text-limiter-label').textLimiter({limit:50, showLabel:true});
		});
	</script>
</body>
</html>
